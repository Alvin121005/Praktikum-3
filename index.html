<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <h2>My To-Do List</h2>
        
        <div class="input-container">
            <input type="text" id="newTask" placeholder="Add a new task..." maxlength="30">
            <button onclick="addTask()">Add</button>
            
        </div>
        
        <div class="settings-container">
            <div class="background-container">
                <label for="bgColor">Background Color:</label>
                <select id="bgColor" onchange="changeBackgroundColor()">
                    <option value="white">White</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="lightgreen">Light Green</option>
                    <option value="lightcoral">Light Coral</option>
                </select>
            </div>
            <div class="font-size-container">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="12" max="32" value="16" onchange="changeFontSize(this.value)">
                <span id="fontSizeValue">16px</span>
            </div>
            <div class="font-style-container">
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle" onchange="changeFontStyle()">
                    <option value="sans-serif">Sans Serif</option>
                    <option value="serif">Serif</option>
                </select>
            </div>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>

</body>
</html>
